{% extends 'layouts/base.html'%}
{% block title %}

 {%endblock%}

{% block content %}
    
      <h1> {{thing.name }}</h1>
       <p>{{thing.description }}</p>
       {% if user==thing.user %}
       <p>
       <a href="{% url 'edit_thing' slug=thing.slug %}">Edit me!</a>
      </p>
      {% endif %}
	{% endblock%}
