{% extends 'layouts/base.html'%}
{% load humanize %}
{% block title %}Homepage -{{block.super}}{%endblock%}
{% block content %}
     {% for thing in things %}
      <h2>
         <a href="{%url 'thing_detail' slug=thing.slug %}">       {{thing.name }}
      </a>
      </h2>
       <p>{{thing.description }}</p>
       {% endfor%}
	{% endblock%}
